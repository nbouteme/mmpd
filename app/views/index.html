<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>MMPD</title>
        <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        <div class="navi-bar">
            <div id="page-sel-btn">
				<h3>Bibliotheque</h3>
				<i class="fa fa-3x fa-angle-down"></i>
			</div>
            <i id="gl-opt-btn" class="fa fa-3x fa-ellipsis-v pull-right"></i>
        </div>
        <div class="music-bar">
            <div id="time-slider">
            </div>
            <div id="current-info">
                <img id="current-playing" src="/mpd/songs/current/cover"></img>
                <div id="current-tags">
                    <h4 class="h4">{{current.tags.title}}</h4>
                    <h6 class="h6">{{current.tags.artist}}</h6>
                </div>
                <div class="v-hide-block"></div>
            </div>
            <div id="music-ctrl">
                <div class="ctrl-buttons">
                    <i id="prev-btn"    class="hidden-xs fa fa-2x fa-fast-backward"></i>
                    <i id="ctrl-btn"    class="fa fa-3x fa-play"></i>
                    <i id="next-btn"    class="hidden-xs fa fa-2x fa-fast-forward"></i>
                </div>
            </div>
        </div>
        <div class="content" id="music-list">
        </div>
        <script src="/assets/js/jquery-2.1.3.js"></script>
        <script src="/assets/js/jquery-ui.js"></script>
        <!--<script src="/assets/js/jquery.mobile.custom.js"></script>
        <!-- Sans le widget slider qui entrait en conflit avec
        celui de jquery-ui et quelques trucs inutilisé, n'est chargé que 
        sur un téléphone android, voir event.js -->
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/control.js"></script>
        <script src="/assets/js/ui.js"></script>
        <script src="/assets/js/mpd.js"></script>
        <script src="/assets/js/events.js"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
